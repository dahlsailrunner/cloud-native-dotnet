# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

name: $(Date:yyyyMMdd)$(Rev:r)

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.x'

- task: DotNetCoreCLI@2
  inputs:
    command: 'custom'
    custom: 'tool'
    arguments: 'install -g aspirate --prerelease'

- task: CmdLine@2
  inputs:
    script: |
      aspirate build -m ./manifest.json \
      --non-interactive \
      --disable-secrets \
      --container-repostiory-prefix=dahlsailrunner \
      --container-image-tag=$(Build.BuildNumber) \
      --container-registry=docker.io
    workingDirectory: './aspire/CarvedRock-Aspire.AppHost'
  env:
    SDK_CONTAINER_REGISTRY_UNAME: 'dahlsailrunner'
    SDK_CONTAINER_REGISTRY_PWORD: $(DOCKER_PASSWORD)
